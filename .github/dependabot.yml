version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - thirofoo
    assignees:
      - thirofoo
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  - package-ecosystem: pip
    directory: "/_src"
    schedule:
      interval: weekly
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - thirofoo
    assignees:
      - thirofoo
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope